<form action="">
    <h1>Update Task</h1>
    <mat-form-field class="deadline" appearance="fill">
      <mat-label>Date to conclude the task</mat-label>
      <input [(ngModel)]="todo.deadline" name="todo.deadline" matInput [matDatepicker]="dp3" disabled />
      <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
      <mat-datepicker #dp3 disabled="false"></mat-datepicker>
    </mat-form-field>
  
    <div class="forms">
      <mat-form-field class="basic-fields" appearance="fill">
          <mat-label>Title </mat-label>
          <input [(ngModel)]="todo.title" name="todo.title" matInput placeholder="Ex. Learn Portuguese" >
        </mat-form-field>
      
        <mat-form-field class="basic-fields" appearance="fill">
          <mat-label>Description</mat-label>
          <textarea [(ngModel)]="todo.description" name="todo.description" matInput placeholder="Ex. Learn portuguese until some date..."></textarea>
        </mat-form-field>
    </div>
  
    <div class="buttons">
      <button (click)="update(todo)" mat-stroked-button color="primary">Update</button>
      <button (click)="navigateToReadAllPage()" mat-stroked-button color="warn">cancel</button>
    </div>
  
  </form>
